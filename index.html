<body>
    <script>
        var num = prompt("Введіть число k", "");
        var nth = prompt("Введіть число n", "");
        function digitN(num, nth) {
            let change = Math.abs(num).toString();
            if (change.length < nth)
                return -1;
            let find = (change.charAt(change.length - nth) * 1);
            return find;
        }
        alert(digitN(num, nth));
    </script>

</body>
